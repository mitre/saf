name: Push SAF-CLI to NPM and GPR
on:
  release:
    types: [published]

permissions:
  id-token: write # required for trusted publishing's use of OIDC
  contents: read
  packages: write

jobs:
  build-deploy:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5

      - name: setup node
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          check-latest: true
          registry-url: "https://registry.npmjs.org"
          cache: 'npm'

      - name: Manually update npm to 11.5.1 or later which is the required version for trusted publishing to work # this step can be removed after the ubuntu runner has the correct minimum version of npm installed
        run: npm install -g npm@latest

      - name: Remove testing resources
        run: rm -rf test

      - name: Install project dependencies
        run: npm ci

      - name: Pack all items that are published as packages
        run: npm pack

      - name: Publish SAF CLI to NPM
        run: npm publish --access public mitre-saf-*.tgz

      # Setup .npmrc file to publish to GitHub Package Registry
      - uses: actions/setup-node@v6
        with:
          node-version: "22"
          registry-url: 'https://npm.pkg.github.com'
          cache: 'npm'

      # Publish SAF CLI to GitHub Package Registry
      - name: Publish SAF CLI to GPR
        run: npm publish --access public mitre-saf-*.tgz
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
