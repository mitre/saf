name: Cache Cleanup

on:
  # Run weekly on Sundays at 2am UTC
  schedule:
    - cron: '0 2 * * 0'
  # Allow manual trigger
  workflow_dispatch:

permissions:
  actions: write  # Required to delete caches

jobs:
  cleanup:
    name: Clean Up Old Caches
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Cleanup old caches
        run: |
          echo "Fetching all caches..."

          # Get all caches older than 7 days
          gh cache list --limit 100 --json id,key,createdAt --jq '.[] | select((.createdAt | fromdateiso8601) < (now - (7 * 24 * 3600))) | .id' > old_caches.txt

          # Count caches to delete
          cache_count=$(wc -l < old_caches.txt)
          echo "Found $cache_count caches older than 7 days"

          # Delete old caches
          if [ $cache_count -gt 0 ]; then
            while IFS= read -r cache_id; do
              echo "Deleting cache $cache_id..."
              gh cache delete "$cache_id" || echo "Failed to delete $cache_id (may already be deleted)"
            done < old_caches.txt
            echo "✓ Cleaned up $cache_count old caches"
          else
            echo "✓ No old caches to clean up"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Report cache usage
        run: |
          echo "## Cache Usage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Current caches (top 10 by size):" >> $GITHUB_STEP_SUMMARY
          gh cache list --limit 10 --json key,sizeInBytes,createdAt --jq -r '.[] | "- \(.key): \(.sizeInBytes / 1024 / 1024 | round)MB (created \(.createdAt | fromdateiso8601 | strftime("%Y-%m-%d")))"' >> $GITHUB_STEP_SUMMARY
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
