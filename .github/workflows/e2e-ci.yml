name: Run SAF-CLI E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
     - uses: actions/checkout@v4

     - name: Setup Node.js
       uses: actions/setup-node@v4
       with:
        node-version: 18.18
        check-latest: true
        cache: 'npm'

     - name: Install dependencies
       run: npm ci

     - name: Prepack
       run: npm run prepack

     - name: Run e2e tests
       run: npm run test
