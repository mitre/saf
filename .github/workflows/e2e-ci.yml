name: Run SAF-CLI E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
     - uses: actions/checkout@v3

     - name: Setup Node.js
       uses: actions/setup-node@v3
       with:
        node-version: '16.x'
        cache: 'npm'

     - name: Install dependencies
       run: npm ci

     - name: Prepack
       run: npm run prepack

     - name: Run e2e tests
       run: npm run test
