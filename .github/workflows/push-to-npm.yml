name: Push SAF-CLI to NPM
on:
  release:
    types: [published]

jobs:
  build-deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master

      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"
          registry-url: 'https://registry.npmjs.org'

      - name: Install project dependencies
        run: yarn install --frozen-lockfile

      - name: Remove testing resources
        run: rm -rf test

      - name: Pack all items that are published as packages
        run: yarn pack

      - name: Publish SAF CLI to NPM
        run: npm publish --access public mitre-saf-v*.tgz
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  homebrew:
      name: Bump Homebrew formula
      runs-on: ubuntu-latest
      steps:
        - name: Extract version
          id: extract-version
          run: |
            printf "::set-output name=%s::%s\n" tag-name "${GITHUB_REF#refs/tags/}"
        - uses: mislav/bump-homebrew-formula-action@v2.1
          if: "!contains(github.ref, '-')" # skip prereleases
          with:
            formula-name: saf-cli
            formula-path: Formula/saf-cli.rb
            homebrew-tap: mitre/homebrew-saf
            base-branch: main
            download-url: https://registry.npmjs.org/@mitre/saf/-/saf-${{ steps.extract-version.outputs.tag-name }}.tgz
            commit-message: |
              {{formulaName}} {{version}}

              Created by https://github.com/mislav/bump-homebrew-formula-action
          env:
            COMMITTER_TOKEN: ${{ secrets.COMMITTER_TOKEN }}
