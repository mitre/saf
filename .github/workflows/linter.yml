name: Lint SAF-CLI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
     - uses: actions/checkout@v4

     - name: Setup Node.js
       uses: actions/setup-node@v4
       with:
        node-version: "18"
        check-latest: true
        cache: 'npm'

     - name: Install project dependencies
       run: npm ci

     - name: Run lint
       run: npm run lint:ci
