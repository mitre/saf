name: Lint SAF-CLI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
     - uses: actions/checkout@v5

     - name: Setup Node.js
       uses: actions/setup-node@v6
       with:
        node-version: "22"
        check-latest: true
        cache: 'npm'

     - name: Install project dependencies
       run: npm ci

     - name: Run lint
       run: npm run lint:ci
